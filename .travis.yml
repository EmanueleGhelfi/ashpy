dist: xenial
language: python
addons:
  artifacts: true
python:
- '3.7'
stages:
  - Tests
  - Black
  - Pylint
  - Deploy
install: &requirements
- pip install -r dev-requirements.txt
- pip install -e .
jobs:
  include:
  - stage: Tests
    install: *requirements
    script:
    - pip install codecov
    - bash -c "pip --no-cache-dir install --upgrade git+https://github.com/thisch/pytest-sphinx.git
      pytest"
    - pip --no-cache-dir install pytest-cov
    - module=""
    - for d in $(ls -d */); do if [ -f "$d"__init__.py ]; then module=${d::-1}; fi
      done
    - pytest -x -s -vvv --doctest-modules $module --cov=$module
    after_success:
    - codecov
  - stage: Black
    install: *requirements
    script:
    - echo excluding $(git config --file .gitmodules --get-regexp path | awk '{ print
      $2 }')
    - black --exclude $(git config --file .gitmodules --get-regexp path | awk '{ print
      $2 }') --check .
  - stage: Pylint
    install: *requirements
    script:
    - pip --no-cache-dir install pylint-runner
    - bash -c "pylint_runner --rcfile=.pylintrc --output-format=text . | tee pylint.txt"
    - score=$(sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' pylint.txt)
  - stage: Deploy
    install: echo "Deploy"
    deploy:
      provider: pypi
      user: emanueleghelfi
      password:
        secure: 
      on:
        tags: true
        # only releases branches, see https://github.com/semver/semver/issues/232
        branch: /^r(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$/
